<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Whiteboard Básico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>

  <script>
    // Configuración básica del canvas
    var canvas = document.getElementById('whiteboard');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Estilo básico del lápiz
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';

    // Variables para el dibujo
    var drawing = false;

    // Funciones básicas
    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      var pos = getPosition(e);
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      var pos = getPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
    }

    // Obtener posición (tanto para mouse como para touch)
    function getPosition(e) {
      if (e.touches && e.touches.length > 0) {
        var touch = e.touches[0];
        return { x: touch.clientX, y: touch.clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    // Eventos de mouse y touch
    canvas.onmousedown = startDraw;
    canvas.onmousemove = draw;
    canvas.onmouseup = stopDraw;
    canvas.onmouseout = stopDraw;

    canvas.ontouchstart = function(e) {
      e.preventDefault(); // Prevenir scroll
      startDraw(e);
    };
    canvas.ontouchmove = function(e) {
      e.preventDefault(); // Prevenir scroll
      draw(e);
    };
    canvas.ontouchend = stopDraw;

    // Redimensionar canvas al cambiar tamaño de ventana
    window.onresize = function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    };
  </script>
</body>
</html>
