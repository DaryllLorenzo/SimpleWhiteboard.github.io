<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Whiteboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    canvas {
      flex: 1;
      background-color: white;
      touch-action: none; /* Deshabilita gestos táctiles */
      -webkit-touch-callout: none; /* Evita menú contextual */
      -webkit-user-select: none; /* Deshabilita selección */
    }
    button {
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="pencil">Lápiz</button>
    <button id="eraser">Goma</button>
    <button id="clear">Limpiar</button>
  </div>
  <canvas id="whiteboard"></canvas>

  <script>
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    const pencilBtn = document.getElementById('pencil');
    const eraserBtn = document.getElementById('eraser');
    const clearBtn = document.getElementById('clear');

    // Ajustar el tamaño del canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.querySelector('.toolbar').offsetHeight;
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';

    let isDrawing = false;

    // Detección de posición táctil o de mouse
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return { x: e.offsetX, y: e.offsetY };
    }

    function startDrawing(e) {
      e.preventDefault();
      const pos = getPos(e);
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing(e) {
      e.preventDefault();
      if (isDrawing) {
        ctx.closePath();
        isDrawing = false;
      }
    }

    pencilBtn.addEventListener('click', () => {
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
    });

    eraserBtn.addEventListener('click', () => {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 10;
    });

    clearBtn.addEventListener('click', () => {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    // Eventos de mouse
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);

    // Eventos táctiles con fallback para dispositivos antiguos
    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing, { passive: false });

    // Prevenir gestos táctiles globales en Safari antiguo
    document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
